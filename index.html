<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>formularios con flex</title>
</head>
<body>
    <h1> Formulario de contacto </h1>

    <main>
        <div class="flex-conteiner">
        <form class="form">
            <div class="form__selection">                
                <input type="text" class="form__input" name="Email" placeholder="Email">
            </div>
            <div class="form__selection">                
                <input type="text" class="form__input" name="Asunto" placeholder="Asynto">
            </div>
            <div class="form__selection">
                <input type="text" class="form__input" name="Nombre" placeholder="Nombre">
            </div>
            <div class="form__textarea">
                <textarea type="text" class="form__input" name="Mensaje" placeholder="Mensaje"></textarea>
            </div>
            <div class="form__button"> 
                <input type="submit" value="Enviar" class="boton">
            </div>
        </form>
    </div>
    </main>

</body>
</html>
